<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Confía - Solicita tu viaje</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 480px;
    margin: auto;
    padding: 10px;
    background: #f2f2f2;
  }
  h1, h2 {
    text-align: center;
    color: #004080;
  }
  label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
  }
  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  button {
    margin-top: 20px;
    width: 100%;
    background-color: #004080;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background-color: #003060;
  }
  .conductores {
    margin-top: 20px;
    background: white;
    padding: 15px;
    border-radius: 10px;
  }
  .conductor-item {
    margin-bottom: 10px;
  }
  .whatsapp-btn {
    background: #25d366;
    color: white;
    padding: 6px 10px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    font-size: 14px;
  }
  .error-message {
    color: red;
    font-weight: bold;
    margin-top: 5px;
  }
</style>
</head>
<body>

<h1>Confía - Servicio de Viajes</h1>

<div class="conductores">
  <h2>Conductores disponibles</h2>
  <div class="conductor-item">
    <strong>Cristián González</strong><br />
    <a class="whatsapp-btn" href="https://wa.me/56920142327" target="_blank">WhatsApp</a>
  </div>
  <div class="conductor-item">
    <strong>Juan Pérez</strong><br />
    <a class="whatsapp-btn" href="https://wa.me/56912345678" target="_blank">WhatsApp</a>
  </div>
  <div class="conductor-item">
    <strong>María López</strong><br />
    <a class="whatsapp-btn" href="https://wa.me/56987654321" target="_blank">WhatsApp</a>
  </div>
</div>

<h2>Solicita tu viaje</h2>
<form id="solicitudForm" autocomplete="off">
  <label for="rut">RUT (sin puntos ni guion):</label>
  <input type="text" id="rut" name="rut" placeholder="Ej: 123456785" maxlength="9" required />
  <div id="errorRut" class="error-message"></div>

  <label for="clave">Clave Personal:</label>
  <input type="password" id="clave" name="clave" placeholder="Tu clave personal" required />
  <div id="errorClave" class="error-message"></div>

  <label for="nombre">Nombre completo:</label>
  <input type="text" id="nombre" name="nombre" placeholder="Nombre se llena automáticamente" readonly required />

  <label for="fecha">Fecha de recogida:</label>
  <input type="date" id="fecha" name="fecha" required />

  <label for="hora">Hora de recogida (24h):</label>
  <input type="time" id="hora" name="hora" required />

  <label for="origen">Lugar de partida:</label>
  <input type="text" id="origen" name="origen" placeholder="Dirección o referencia" required />

  <label for="destino">Destino:</label>
  <input type="text" id="destino" name="destino" placeholder="Dirección o referencia" required />

  <label for="conductor">Selecciona conductor:</label>
  <select id="conductor" name="conductor" required>
    <option value="" disabled selected>-- Elige un conductor --</option>
    <option value="56920142327">Cristián González</option>
    <option value="56912345678">Juan Pérez</option>
    <option value="56987654321">María López</option>
  </select>

  <button type="submit">Enviar solicitud por WhatsApp</button>
</form>

<script>
  // Datos pasajeros con RUT sin puntos ni guion
  const pasajeros = [
    { rut: '123456785', clave: 'Cristian1', nombre: 'Cristián González' },
    { rut: '987654321', clave: 'JuanP2', nombre: 'Juan Pérez' },
    { rut: '111111114', clave: 'MariaL3', nombre: 'María López' }
  ];

  function digitoVerificador(rut) {
    let suma = 0;
    let multiplo = 2;
    for (let i = rut.length - 1; i >= 0; i--) {
      suma += parseInt(rut.charAt(i)) * multiplo;
      multiplo = multiplo === 7 ? 2 : multiplo + 1;
    }
    const dv = 11 - (suma % 11);
    if (dv === 11) return '0';
    if (dv === 10) return 'K';
    return dv.toString();
  }

  function validarRut(rutCompleto) {
    if (rutCompleto.length < 8) return false;
    const rut = rutCompleto.slice(0, -1);
    const dv = rutCompleto.slice(-1).toUpperCase();
    return digitoVerificador(rut) === dv;
  }

  // Validar y autocompletar nombre
  document.getElementById('rut').addEventListener('input', function() {
    const rutInput = this.value.trim();
    document.getElementById('errorRut').textContent = '';
    document.getElementById('errorClave').textContent = '';
    document.getElementById('nombre').value = '';

    if (rutInput.length === 8 || rutInput.length === 9) {
      // Para validar rut, se espera último caracter como dígito verificador
      // Aquí validamos formato: últimos 1 dígito es dv, rut sin dv es resto
      if (!/^\d{7,8}[0-9Kk]?$/.test(rutInput)) {
        document.getElementById('errorRut').textContent = 'Formato de RUT incorrecto.';
        return;
      }
      if (!validarRut(rutInput)) {
        document.getElementById('errorRut').textContent = 'RUT inválido.';
        return;
      }
    } else {
      document.getElementById('errorRut').textContent = 'El RUT debe tener 8 o 9 caracteres incluyendo dígito verificador.';
      return;
    }
  });

  document.getElementById('clave').addEventListener('input', function() {
    const rutInput = document.getElementById('rut').value.trim().toUpperCase();
    const claveInput = this.value.trim();
    document.getElementById('errorClave').textContent = '';
    document.getElementById('nombre').value = '';

    if (!rutInput || !claveInput) return;

    const pasajero = pasajeros.find(p => (p.rut.toUpperCase() === rutInput) && (p.clave === claveInput));
    if (pasajero) {
      document.getElementById('nombre').value = pasajero.nombre;
      document.getElementById('errorClave').textContent = '';
    } else {
      document.getElementById('errorClave').textContent = 'RUT o Clave Personal incorrectos.';
    }
  });

  // Envío del formulario por WhatsApp
  document.getElementById('solicitudForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const rut = document.getElementById('rut').value.trim().toUpperCase();
    const clave = document.getElementById('clave').value.trim();
    const nombre = document.getElementById('nombre').value.trim();
    const fecha = document.getElementById('fecha').value;
    const hora = document.getElementById('hora').value;
    const origen = document.getElementById('origen').value.trim();
    const destino = document.getElementById('destino').value.trim();
    const conductor = document.getElementById('conductor').value;

    // Validaciones
    if (!validarRut(rut)) {
      alert('El RUT ingresado no es válido.');
      return;
    }
    const pasajero = pasajeros.find(p => (p.rut.toUpperCase() === rut) && (p.clave === clave));
    if (!pasajero) {
      alert('RUT o Clave Personal incorrectos.');
      return;
    }
    if (!nombre) {
      alert('Nombre no se ha llenado automáticamente. Verifique RUT y Clave Personal.');
      return;
    }
    if (!fecha) {
      alert('Debe seleccionar una fecha de recogida.');
      return;
    }
    if (!hora) {
      alert('Debe seleccionar una hora de recogida.');
      return;
    }
    if (!origen || !destino) {
      alert('Debe ingresar origen y destino.');
      return;
    }
    if (!conductor) {
      alert('Debe seleccionar un conductor.');
      return;
    }

    // Crear mensaje para WhatsApp
    const mensaje = 
`Solicitud de viaje:
Nombre: ${nombre}
RUT: ${rut}
Fecha recogida: ${fecha}
Hora recogida: ${hora}
Desde: ${origen}
Hasta: ${destino}
Conductor: ${document.querySelector('#conductor option:checked').textContent}`;

    const numeroWhatsapp = conductor; // número sin + ni 00 ni guiones, ejemplo: 56920142327
    const url = `https://wa.me/${numeroWhatsapp}?text=${encodeURIComponent(mensaje)}`;

    window.open(url, '_blank');
  });
</script>

</body>
</html>
