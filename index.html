<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Confía - Solicita tu viaje</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 480px;
    margin: auto;
    padding: 10px;
    background: #f2f2f2;
  }
  h1, h2 {
    text-align: center;
    color: #004080;
  }
  label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
  }
  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  button {
    margin-top: 20px;
    width: 100%;
    background-color: #004080;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background-color: #003060;
  }
  .conductores {
    margin-top: 20px;
    background: white;
    padding: 15px;
    border-radius: 10px;
  }
  .conductor-item {
    margin-bottom: 10px;
  }
  .whatsapp-btn {
    background: #25d366;
    color: white;
    padding: 6px 10px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    font-size: 14px;
  }
  .error {
    color: red;
    font-weight: bold;
    margin-top: 6px;
  }
</style>
</head>
<body>

<h1>Confía - Servicio de Viajes</h1>

<div class="conductores">
  <h2>Conductores disponibles</h2>
  <div class="conductor-item">
    <strong>Cristián González</strong><br />
    <a class="whatsapp-btn" href="https://wa.me/56920142327" target="_blank">WhatsApp</a>
  </div>
  <div class="conductor-item">
    <strong>Juan Pérez</strong><br />
    <a class="whatsapp-btn" href="https://wa.me/56912345678" target="_blank">WhatsApp</a>
  </div>
  <div class="conductor-item">
    <strong>María López</strong><br />
    <a class="whatsapp-btn" href="https://wa.me/56987654321" target="_blank">WhatsApp</a>
  </div>
</div>

<h2>Solicita tu viaje</h2>
<form id="solicitudForm" autocomplete="off">
  <label for="rut">RUT (sin puntos ni guion):</label>
  <input type="text" id="rut" name="rut" placeholder="Ej: 123456785" maxlength="9" required />
  <div id="errorRut" class="error"></div>

  <label for="clave">Clave Personal:</label>
  <input type="password" id="clave" name="clave" placeholder="Tu clave personal" required />
  <div id="errorClave" class="error"></div>

  <label for="nombre">Nombre completo:</label>
  <input type="text" id="nombre" name="nombre" placeholder="Nombre se llena automáticamente" readonly required />

  <label for="telefono">Teléfono (con código país):</label>
  <input type="tel" id="telefono" name="telefono" placeholder="+56912345678" required />

  <label for="origen">Lugar de partida:</label>
  <input type="text" id="origen" name="origen" placeholder="Dirección o referencia" required />

  <label for="destino">Destino:</label>
  <input type="text" id="destino" name="destino" placeholder="Dirección o referencia" required />

  <label for="conductor">Selecciona conductor:</label>
  <select id="conductor" name="conductor" required>
    <option value="" disabled selected>-- Elige un conductor --</option>
    <option value="56920142327">Cristián González</option>
    <option value="56912345678">Juan Pérez</option>
    <option value="56987654321">María López</option>
  </select>

  <button type="submit">Enviar solicitud por WhatsApp</button>
</form>

<script>
  // Lista de pasajeros confiables: rut sin puntos ni guion, clave y nombre.
  const pasajeros = [
    { rut: '123456785', clave: 'Cristian1', nombre: 'Cristián González' }, // RUT válido ejemplo
    { rut: '987654321', clave: 'JuanP2', nombre: 'Juan Pérez' },          // RUT válido ejemplo
    { rut: '111111114', clave: 'MariaL3', nombre: 'María López' }         // RUT válido ejemplo
  ];

  // Función para validar RUT chileno (sin puntos ni guion)
  function validarRut(rut) {
    if (!/^\d{7,8}[0-9kK]{1}$/.test(rut)) return false; 
    let cuerpo = rut.slice(0, -1);
    let dv = rut.slice(-1).toLowerCase();
    let suma = 0;
    let multiplo = 2;
    for (let i = cuerpo.length - 1; i >= 0; i--) {
      suma += parseInt(cuerpo.charAt(i)) * multiplo;
      multiplo = multiplo < 7 ? multiplo + 1 : 2;
    }
    let dvEsperado = 11 - (suma % 11);
    dvEsperado = dvEsperado === 11 ? '0' : dvEsperado === 10 ? 'k' : dvEsperado.toString();
    return dv === dvEsperado;
  }

  const rutInput = document.getElementById('rut');
  const claveInput = document.getElementById('clave');
  const nombreInput = document.getElementById('nombre');
  const errorRut = document.getElementById('errorRut');
  const errorClave = document.getElementById('errorClave');
  const form = document.getElementById('solicitudForm');

  function limpiarErrores() {
    errorRut.textContent = '';
    errorClave.textContent = '';
  }

  function validarDatos() {
    limpiarErrores();
    const rut = rutInput.value.trim().toLowerCase();
    const clave = claveInput.value.trim();
    nombreInput.value = '';

    if (!validarRut(rut)) {
      errorRut.textContent = 'RUT inválido o con formato incorrecto.';
      return false;
    }

    // Buscar pasajero con ese RUT
    const pasajero = pasajeros.find(p => p.rut.toLowerCase() === rut);

    if (!pasajero) {
      errorRut.textContent = 'RUT no registrado.';
      return false;
    }

    if (pasajero.clave !== clave) {
      errorClave.textContent = 'Clave Personal incorrecta.';
      return false;
    }

    // Si todo bien, llenar nombre automáticamente
    nombreInput.value = pasajero.nombre;
    return true;
  }

  // Validar y llenar nombre cuando se termina de ingresar clave
  claveInput.addEventListener('input', validarDatos);

  // También validar cuando se cambia RUT
  rutInput.addEventListener('input', () => {
    nombreInput.value = '';
    limpiarErrores();
  });

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    if (!validarDatos()) {
      alert('Por favor corrige los errores antes de enviar.');
      return;
    }

    // Datos para enviar mensaje WhatsApp
    const nombre = nombreInput.value;
    const telefono = document.getElementById('telefono').value.trim();
    const origen = document.getElementById('origen').value.trim();
    const destino = document.getElementById('destino').value.trim();
    const conductorTelefono = document.getElementById('conductor').value;

    if (!telefono || !origen || !destino || !conductorTelefono) {
      alert('Por favor completa todos los campos.');
      return;
    }

    const mensaje = 
      `Hola, soy ${nombre}.%0A` +
      `Quiero solicitar un viaje desde: ${origen}%0A` +
      `Hasta: ${destino}%0A` +
      `Mi teléfono de contacto es: ${telefono}%0A` +
      `Por favor confirma tu disponibilidad. ¡Gracias!`;

    const urlWhatsApp = `https://wa.me/${conductorTelefono}?text=${mensaje}`;
    window.open(urlWhatsApp, '_blank');
  });
</script>

</body>
</html>
