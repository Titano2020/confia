<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Confía - Solicita tu viaje</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 480px;
    margin: auto;
    padding: 10px;
    background: #f2f2f2;
  }
  h1, h2 {
    text-align: center;
    color: #004080;
  }
  label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
  }
  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  button {
    margin-top: 20px;
    width: 100%;
    background-color: #004080;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background-color: #003060;
  }
  .conductores {
    margin-top: 20px;
    background: white;
    padding: 15px;
    border-radius: 10px;
  }
  .conductor-item {
    margin-bottom: 10px;
  }
  .whatsapp-btn {
    background: #25d366;
    color: white;
    padding: 6px 10px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    font-size: 14px;
  }
  .error {
    color: red;
    font-size: 14px;
    margin-top: 4px;
  }
</style>
</head>
<body>

<h1>Confía - Servicio de Viajes</h1>

<div class="conductores">
  <h2>Conductores disponibles</h2>
  <div class="conductor-item">
    <strong>Cristián González</strong><br />
    <a class="whatsapp-btn" href="https://wa.me/56920142327" target="_blank">WhatsApp</a>
  </div>
  <div class="conductor-item">
    <strong>Juan Pérez</strong><br />
    <a class="whatsapp-btn" href="https://wa.me/56912345678" target="_blank">WhatsApp</a>
  </div>
  <div class="conductor-item">
    <strong>María López</strong><br />
    <a class="whatsapp-btn" href="https://wa.me/56987654321" target="_blank">WhatsApp</a>
  </div>
</div>

<h2>Solicita tu viaje</h2>
<form id="solicitudForm" autocomplete="off">

  <label for="rut">RUT (sin puntos ni guion):</label>
  <input type="text" id="rut" name="rut" placeholder="Ejemplo: 12345678k" required />
  <div id="errorRut" class="error"></div>

  <label for="clave">Clave Personal:</label>
  <input type="password" id="clave" name="clave" placeholder="Tu clave" required />
  <div id="errorClave" class="error"></div>

  <label for="nombre">Nombre completo:</label>
  <input type="text" id="nombre" name="nombre" placeholder="Nombre se llena automáticamente" readonly required />

  <label for="fecha">Fecha de recogida:</label>
  <input type="date" id="fecha" name="fecha" required />

  <label for="hora">Hora de recogida (24h):</label>
  <input type="time" id="hora" name="hora" required />

  <label for="origen">Lugar de partida:</label>
  <input type="text" id="origen" name="origen" placeholder="Dirección o referencia" required />

  <label for="destino">Destino:</label>
  <input type="text" id="destino" name="destino" placeholder="Dirección o referencia" required />

  <label for="conductor">Selecciona conductor:</label>
  <select id="conductor" name="conductor" required>
    <option value="" disabled selected>-- Elige un conductor --</option>
    <option value="56920142327">Cristián González</option>
    <option value="56912345678">Juan Pérez</option>
    <option value="56987654321">María López</option>
  </select>

  <button type="submit">Enviar solicitud por WhatsApp</button>
</form>

<script>
  // Lista de pasajeros confiables con RUT (sin puntos ni guion), clave y nombre
  const pasajeros = [
    { rut: '12345678k', clave: 'ClaveUno', nombre: 'Pedro Martínez' },
    { rut: '87654321k', clave: 'ClaveDos', nombre: 'Ana Gómez' },
    { rut: '11223344k', clave: 'ClaveTres', nombre: 'Luis Fernández' }
  ];

  // Validación simple de RUT chileno (sin puntos ni guion) con dígito verificador
  function validarRut(rut) {
    rut = rut.toLowerCase().replace(/\./g, '').replace(/-/g, '');
    if (!/^[0-9]+[0-9k]$/.test(rut)) return false;

    let cuerpo = rut.slice(0, -1);
    let dv = rut.slice(-1);

    let suma = 0;
    let multiplo = 2;

    for (let i = cuerpo.length - 1; i >= 0; i--) {
      suma += multiplo * parseInt(cuerpo.charAt(i), 10);
      multiplo = multiplo < 7 ? multiplo + 1 : 2;
    }
    let dvEsperado = 11 - (suma % 11);
    dvEsperado = dvEsperado === 11 ? '0' : dvEsperado === 10 ? 'k' : dvEsperado.toString();

    return dv === dvEsperado;
  }

  const rutInput = document.getElementById('rut');
  const claveInput = document.getElementById('clave');
  const nombreInput = document.getElementById('nombre');
  const errorRut = document.getElementById('errorRut');
  const errorClave = document.getElementById('errorClave');

  function limpiarErrores() {
    errorRut.textContent = '';
    errorClave.textContent = '';
  }

  // Función para buscar pasajero por rut y clave
  function buscarPasajero(rut, clave) {
    return pasajeros.find(p => p.rut.toLowerCase() === rut.toLowerCase() && p.clave === clave);
  }

  // Validar y autollenar nombre cuando cambien RUT o Clave
  function validarYAutollenar() {
    limpiarErrores();
    const rut = rutInput.value.trim();
    const clave = claveInput.value.trim();

    if (!validarRut(rut)) {
      errorRut.textContent = 'RUT inválido.';
      nombreInput.value = '';
      return false;
    }

    if (clave.length === 0) {
      errorClave.textContent = '';
      nombreInput.value = '';
      return false;
    }

    const pasajero = buscarPasajero(rut, clave);
    if (!pasajero) {
      errorClave.textContent = 'RUT o Clave Personal incorrectos.';
      nombreInput.value = '';
      return false;
    }

    nombreInput.value = pasajero.nombre;
    errorClave.textContent = '';
    return true;
  }

  rutInput.addEventListener('input', validarYAutollenar);
  claveInput.addEventListener('input', validarYAutollenar);

  // Función para convertir hora 24h a formato 12h con AM/PM
  function formato12h(hora24) {
    const [hora, minutos] = hora24.split(':');
    let hora12 = parseInt(hora, 10);
    const ampm = hora12 >= 12 ? 'PM' : 'AM';
    hora12 = hora12 % 12;
    if (hora12 === 0) hora12 = 12;
    return `${hora12}:${minutos} ${ampm}`;
  }

  document.getElementById('solicitudForm').addEventListener('submit', function(e) {
    e.preventDefault();

    limpiarErrores();

    const rut = rutInput.value.trim();
    const clave = claveInput.value.trim();
    const nombre = nombreInput.value.trim();
    const fecha = document.getElementById('fecha').value;
    const hora = document.getElementById('hora').value;
    const origen = document.getElementById('origen').value.trim();
    const destino = document.getElementById('destino').value.trim();
    const conductorTelefono = document.getElementById('conductor').value;
    const conductorNombre = document.getElementById('conductor').selectedOptions[0].textContent;

    if (!validarRut(rut)) {
      errorRut.textContent = 'RUT inválido.';
      return;
    }

    if (clave.length === 0) {
      errorClave.textContent = 'Ingrese Clave Personal.';
      return;
    }

    if (!buscarPasajero(rut, clave)) {
      errorClave.textContent = 'RUT o Clave Personal incorrectos.';
      return;
    }

    if (nombre.length === 0) {
      alert('Nombre no está completo.');
      return;
    }

    if (!fecha) {
      alert('Seleccione la fecha de recogida.');
      return;
    }
    if (!hora) {
      alert('Seleccione la hora de recogida.');
      return;
    }
    if (origen.length === 0) {
      alert('Ingrese el lugar de partida.');
      return;
    }
    if (destino.length === 0) {
      alert('Ingrese el destino.');
      return;
    }
    if (!conductorTelefono) {
      alert('Seleccione un conductor.');
      return;
    }

    // Convertir hora 24h a 12h AM/PM para el mensaje
    const horaFormato12 = formato12h(hora);

    // Armar mensaje para WhatsApp
    const mensaje = 
`Solicitud de viaje:
Nombre del pasajero: ${nombre}
RUT: ${rut}
Fecha recogida: ${fecha}
Hora recogida: ${horaFormato12}
Desde: ${origen}
Hasta: ${destino}
Conductor: ${conductorNombre}`;

    // Crear enlace WhatsApp
    const urlWhatsapp = `https://wa.me/${conductorTelefono}?text=${encodeURIComponent(mensaje)}`;

    // Abrir WhatsApp en nueva ventana
    window.open(urlWhatsapp, '_blank');
  });
</script>

</body>
</html>
