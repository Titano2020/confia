<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solicitud de Viaje Seguro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .conductores {
      max-width: 480px;
      margin: 20px auto;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      color: #333;
    }
    .conductores h2 {
      margin-top: 0;
    }
    .conductores ul {
      list-style: none;
      padding-left: 0;
    }
    .conductores li {
      padding: 6px 0;
      border-bottom: 1px solid #ddd;
    }
    .form-title {
      text-align: center;
      font-size: 18px;
      color: #222;
      margin-bottom: 10px;
      font-weight: 600;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 480px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Solicitud de Viaje Seguro</h1>

  <div class="conductores">
    <h2>Conductores disponibles</h2>
    <ul>
      <li>Cristi√°n Gonz√°lez</li>
      <li>Mar√≠a L√≥pez</li>
      <li>Javier Fern√°ndez</li>
      <li>Carolina M√©ndez</li>
      <li>Andr√©s Rojas</li>
    </ul>
  </div>

  <div class="form-title">Ingrese sus datos de pasajero</div>

  <form id="viajeForm">
    <label for="rut">RUT (sin puntos ni guion):</label>
    <input type="text" id="rut" name="rut" maxlength="9" required />

    <label for="clave">Clave Personal:</label>
    <input type="password" id="clave" name="clave" required />

    <div class="error" id="errorMensaje"></div>

    <label for="nombre">Nombre del pasajero:</label>
    <input type="text" id="nombre" name="nombre" readonly />

    <label for="origen">Origen del viaje:</label>
    <input type="text" id="origen" name="origen" required />

    <label for="destino">Destino del viaje:</label>
    <input type="text" id="destino" name="destino" required />

    <label for="fecha">Fecha del viaje:</label>
    <input type="date" id="fecha" name="fecha" required />

    <label for="hora">Hora del viaje (formato 24 hrs):</label>
    <input type="time" id="hora" name="hora" required />

    <label for="conductor">Elegir conductor:</label>
    <select id="conductor" name="conductor" required>
      <option value="">--Seleccione un conductor--</option>
      <option value="Cristi√°n Gonz√°lez">Cristi√°n Gonz√°lez</option>
      <option value="Mar√≠a L√≥pez">Mar√≠a L√≥pez</option>
      <option value="Javier Fern√°ndez">Javier Fern√°ndez</option>
      <option value="Carolina M√©ndez">Carolina M√©ndez</option>
      <option value="Andr√©s Rojas">Andr√©s Rojas</option>
    </select>

    <button type="submit">Enviar Solicitud</button>
  </form>

  <script>
    // ---------- 1. Configuraci√≥n de Pasajeros y Conductores ----------
    const pasajeros = [
      { rut: "123456785", clave: "Clave123", nombre: "Juan P√©rez" },
      { rut: "987654321", clave: "Segura1", nombre: "Ana G√≥mez" },
      { rut: "112233445", clave: "MiClave9", nombre: "Luis Mart√≠nez" },
      { rut: "556677889", clave: "Clave999", nombre: "Carla D√≠az" }
    ];

    // N√∫meros WhatsApp de los conductores (reemplaza con +56... si deseas SMS web)
    const numerosConductores = {
      "Cristi√°n Gonz√°lez": "56920142327",
      "Mar√≠a L√≥pez":      "56987654321",
      "Javier Fern√°ndez":  "56911223344",
      "Carolina M√©ndez":   "56944332211",
      "Andr√©s Rojas":      "56999887766"
    };

    // URL del Apps Script https://script.google.com/macros/s/AKfycbzBK6Nq2VtsdiVfSsHCtAuAt5Ncc9MYZyFTKG6qqom9ebUWnJBBnpmx5g7eY9wprJ05/exec
    const sheetScriptURL = "https://script.google.com/macros/s/AKfycbyldHCUR9prgJMltknhZ8Bgka_OaaEsyBc-x_co0qFBaOUD_7d1HLx3WPETIY1cgg8l/exec";

    // ---------- 2. Referencias en el DOM ----------
    const rutInput    = document.getElementById("rut");
    const claveInput  = document.getElementById("clave");
    const nombreInput = document.getElementById("nombre");
    const errorMensaje = document.getElementById("errorMensaje");
    const form        = document.getElementById("viajeForm");

    // ---------- 3. Validaci√≥n de Pasajero (RUT + Clave) ----------
    function validarPasajero() {
      const rut   = rutInput.value.trim();
      const clave = claveInput.value.trim();
      const pasajero = pasajeros.find(p => p.rut === rut && p.clave === clave);

      if (pasajero) {
        nombreInput.value = pasajero.nombre;
        errorMensaje.textContent = "";
        return pasajero;  // Devuelve el objeto pasajero
      } else {
        nombreInput.value = "";
        errorMensaje.textContent = "RUT o Clave Personal incorrecta.";
        return null;
      }
    }

    // ---------- 4. Eventos para autollenar el nombre ----------
    rutInput.addEventListener("input", () => {
      nombreInput.value = "";
      errorMensaje.textContent = "";
    });
    claveInput.addEventListener("input", () => {
      nombreInput.value = "";
      errorMensaje.textContent = "";
    });
    rutInput.addEventListener("blur", validarPasajero);
    claveInput.addEventListener("blur", validarPasajero);

    // ---------- 5. Env√≠o del Formulario ----------
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      // 5.1 Validar pasajero
      const pasajero = validarPasajero();
      if (!pasajero) {
        alert("Verifica el RUT y la Clave Personal antes de continuar.");
        return;
      }

      // 5.2 Recoger datos del formulario
      const rut       = rutInput.value.trim();
      const nombre    = pasajero.nombre;
      const clave     = claveInput.value.trim();
      const origen    = document.getElementById("origen").value.trim();
      const destino   = document.getElementById("destino").value.trim();
      const fecha     = document.getElementById("fecha").value;
      const hora      = document.getElementById("hora").value;
      const conductor = document.getElementById("conductor").value;

      if (!conductor) {
        alert("Por favor, seleccione un conductor.");
        return;
      }

      // 5.3 Construir mensaje para Sheet y WhatsApp
      const datosParaSheet = {
        nombre: nombre,
        rut: rut,
        clave: clave,
        origen: origen,
        destino: destino,
        fecha: fecha,
        hora: hora,
        conductor: conductor
      };

      const mensajeWhatsApp =
        `üöñ *Nueva solicitud de viaje*\n` +
        `üìå *Nombre del pasajero:* ${nombre}\n` +
        `üÜî *RUT:* ${rut}\n` +
        `üìç *Origen:* ${origen}\n` +
        `üìç *Destino:* ${destino}\n` +
        `üìÖ *Fecha:* ${fecha}\n` +
        `üïí *Hora:* ${hora}\n` +
        `üë®‚Äç‚úàÔ∏è *Conductor asignado:* ${conductor}`;

      // 5.4 Enviar datos a Google Sheets mediante POST
      fetch(sheetScriptURL, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams(datosParaSheet)
      }).catch(err => {
        console.warn("Fallo al registrar en Google Sheets:", err);
      });

      // 5.5 Abrir WhatsApp con el mensaje al conductor elegido
      const numeroConductor = numerosConductores[conductor];
      if (!numeroConductor) {
        alert("N√∫mero de conductor no encontrado.");
        return;
      }
      const urlWhatsApp = `https://wa.me/${numeroConductor}?text=${encodeURIComponent(mensajeWhatsApp)}`;
      window.open(urlWhatsApp, "_blank");

      // 5.6 Confirmaci√≥n visual y limpieza del formulario
      alert("Se ha abierto WhatsApp con el mensaje listo para enviar al conductor.\n\nAdem√°s, tu solicitud se est√° registrando en la planilla.");
      form.reset();
      nombreInput.value = "";
    });
  </script>

</body>
</html>
