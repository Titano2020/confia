<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solicitud de Viaje Seguro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 480px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .conductores {
      max-width: 480px;
      margin: 20px auto;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      color: #333;
    }
    .conductores h2 {
      margin-top: 0;
      text-align: center;
    }
    .conductores ul {
      list-style: none;
      padding-left: 0;
    }
    .conductores li {
      padding: 6px 0;
      border-bottom: 1px solid #ddd;
    }
    .form-title {
      text-align: center;
      font-size: 18px;
      color: #222;
      margin-bottom: 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <h1>Solicitud de Viaje Seguro</h1>

  <div class="conductores">
    <h2>Conductores disponibles</h2>
    <ul>
      <li>Cristián González</li>
      <li>María López</li>
      <li>Javier Fernández</li>
      <li>Carolina Méndez</li>
      <li>Andrés Rojas</li>
    </ul>
  </div>

  <div class="form-title">Ingrese sus datos de pasajero</div>

  <form id="viajeForm">
    <label for="rut">RUT (sin puntos ni guion):</label>
    <input type="text" id="rut" name="rut" maxlength="9" required />

    <label for="clave">Clave Personal:</label>
    <input type="password" id="clave" name="clave" required />

    <label for="nombre">Nombre del pasajero:</label>
    <input type="text" id="nombre" name="nombre" readonly />

    <label for="origen">Origen del viaje:</label>
    <input type="text" id="origen" name="origen" required />

    <label for="destino">Destino del viaje:</label>
    <input type="text" id="destino" name="destino" required />

    <label for="fecha">Fecha del viaje:</label>
    <input type="date" id="fecha" name="fecha" required />

    <label for="hora">Hora del viaje (24 horas):</label>
    <input type="time" id="hora" name="hora" required />

    <label for="conductor">Elegir conductor:</label>
    <select id="conductor" name="conductor" required>
      <option value="">--Seleccione un conductor--</option>
      <option value="Cristián González">Cristián González</option>
      <option value="María López">María López</option>
      <option value="Javier Fernández">Javier Fernández</option>
      <option value="Carolina Méndez">Carolina Méndez</option>
      <option value="Andrés Rojas">Andrés Rojas</option>
    </select>

    <button type="submit">Enviar Solicitud</button>
  </form>

  <script>
    const pasajeros = [
      { rut: "123456785", clave: "Clave123", nombre: "Juan Pérez" },
      { rut: "987654321", clave: "Segura1", nombre: "Ana Gómez" },
      { rut: "112233445", clave: "MiClave9", nombre: "Luis Martínez" },
      { rut: "556677889", clave: "Clave999", nombre: "Carla Díaz" }
    ];

    const numerosConductores = {
      "Cristián González": "56912345678",
      "Martha Chapa": "56987654321",
      "Pamela Lemus": "56911223344",
      
    };

    const rutInput = document.getElementById("rut");
    const claveInput = document.getElementById("clave");
    const nombreInput = document.getElementById("nombre");
    const form = document.getElementById("viajeForm");

    rutInput.addEventListener("input", () => {
      nombreInput.value = "";
    });
    claveInput.addEventListener("input", () => {
      nombreInput.value = "";
    });

    function validarPasajero() {
      const rut = rutInput.value.trim();
      const clave = claveInput.value.trim();
      const pasajero = pasajeros.find(
        p => p.rut === rut && p.clave === clave
      );
      if (pasajero) {
        nombreInput.value = pasajero.nombre;
        return true;
      } else {
        nombreInput.value = "";
        return false;
      }
    }

    rutInput.addEventListener("blur", validarPasajero);
    claveInput.addEventListener("blur", validarPasajero);

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      if (!validarPasajero()) {
        alert("RUT o Clave Personal incorrectos. No se enviará la solicitud.");
        return;
      }

      const rut = rutInput.value.trim();
      const nombre = nombreInput.value.trim();
      const origen = document.getElementById("origen").value.trim();
      const destino = document.getElementById("destino").value.trim();
      const fecha = document.getElementById("fecha").value;
      const hora = document.getElementById("hora").value;
      const conductor = document.getElementById("conductor").value;

      if (!conductor) {
        alert("Por favor, seleccione un conductor.");
        return;
      }

      const mensaje =
        `Solicitud de viaje segura:\n` +
        `Nombre del pasajero: ${nombre}\n` +
        `RUT: ${rut}\n` +
        `Origen: ${origen}\n` +
        `Destino: ${destino}\n` +
        `Fecha: ${fecha}\n` +
        `Hora: ${hora}\n` +
        `Conductor solicitado: ${conductor}`;

      const numeroConductor = numerosConductores[conductor];
      if (!numeroConductor) {
        alert("Número de conductor no encontrado.");
        return;
      }

      const urlWhatsApp = `https://wa.me/${numeroConductor}?text=${encodeURIComponent(mensaje)}`;
      window.open(urlWhatsApp, "_blank");

      alert("Se ha abierto WhatsApp con el mensaje listo para enviar al conductor.");

      form.reset();
      nombreInput.value = "";
    });
  </script>

</body>
</html>
