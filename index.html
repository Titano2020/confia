<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Confía - Solicita tu viaje</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 480px;
    margin: auto;
    padding: 10px;
    background: #f2f2f2;
  }
  h1, h2 {
    text-align: center;
    color: #004080;
  }
  label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
  }
  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  input[readonly] {
    background: #e0e0e0;
  }
  button {
    margin-top: 20px;
    width: 100%;
    background-color: #004080;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background-color: #003060;
  }
  .conductores {
    margin-top: 20px;
    background: white;
    padding: 15px;
    border-radius: 10px;
  }
  .conductor-item {
    margin-bottom: 10px;
  }
  .whatsapp-btn {
    background: #25d366;
    color: white;
    padding: 6px 10px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    font-size: 14px;
  }
  .mensaje-validacion {
    margin-top: 4px;
    font-size: 14px;
  }
  .mensaje-exito {
    color: green;
  }
  .mensaje-error {
    color: red;
  }
</style>
</head>
<body>

<h1>Confía - Servicio de Viajes</h1>

<div class="conductores">
  <h2>Conductores disponibles</h2>
  <div class="conductor-item">
    <strong>Cristián González</strong><br />
    <a class="whatsapp-btn" href="https://wa.me/56920142327" target="_blank">WhatsApp</a>
  </div>
  <div class="conductor-item">
    <strong>Juan Pérez</strong><br />
    <a class="whatsapp-btn" href="https://wa.me/56912345678" target="_blank">WhatsApp</a>
  </div>
  <div class="conductor-item">
    <strong>María López</strong><br />
    <a class="whatsapp-btn" href="https://wa.me/56987654321" target="_blank">WhatsApp</a>
  </div>
</div>

<h2>Solicita tu viaje</h2>
<form id="solicitudForm" autocomplete="off" novalidate>
  <label for="rut">RUT (sin puntos ni guion):</label>
  <input type="text" id="rut" name="rut" placeholder="123456785" maxlength="9" required />

  <label for="codigo">Clave Personal:</label>
  <input type="text" id="codigo" name="codigo" placeholder="Clave Personal" required />

  <label for="nombre">Nombre completo:</label>
  <input type="text" id="nombre" name="nombre" placeholder="Se llenará automáticamente" readonly required />
  
  <div id="mensajeValidacion" class="mensaje-validacion"></div>

  <label for="telefono">Teléfono (con código país):</label>
  <input type="tel" id="telefono" name="telefono" placeholder="+56912345678" required />

  <label for="origen">Lugar de partida:</label>
  <input type="text" id="origen" name="origen" placeholder="Dirección o referencia" required />

  <label for="destino">Destino:</label>
  <input type="text" id="destino" name="destino" placeholder="Dirección o referencia" required />

  <label for="conductor">Selecciona conductor:</label>
  <select id="conductor" name="conductor" required>
    <option value="" disabled selected>-- Elige un conductor --</option>
    <option value="56920142327">Cristián González</option>
    <option value="56912345678">Juan Pérez</option>
    <option value="56987654321">María López</option>
  </select>

  <button type="submit">Enviar solicitud por WhatsApp</button>
</form>

<script>
  const pasajerosAutorizados = {
    "123456785": { nombre: "Pedro Ramírez", codigo: "ClavePedro" },
    "234567896": { nombre: "Carla Soto", codigo: "ConfiaCarla" },
    "345678907": { nombre: "Luis Torres", codigo: "LuisConfia" }
  };

  // Valida RUT chileno simplificado (sin puntos ni guion)
  function validarRUT(rut) {
    if (!/^\d{7,8}[0-9kK]$/.test(rut)) return false;
    const cuerpo = rut.slice(0, -1);
    let dv = rut.slice(-1).toUpperCase();
    let suma = 0, multiplo = 2;
    for (let i = cuerpo.length - 1; i >= 0; i--) {
      suma += parseInt(cuerpo.charAt(i)) * multiplo;
      multiplo = multiplo === 7 ? 2 : multiplo + 1;
    }
    const dvEsperado = 11 - (suma % 11);
    const dvCalculado = dvEsperado === 11 ? "0" : dvEsperado === 10 ? "K" : dvEsperado.toString();
    return dv === dvCalculado;
  }

  function verificarPasajero() {
    const rut = document.getElementById('rut').value.trim();
    const codigo = document.getElementById('codigo').value.trim();
    const mensajeDiv = document.getElementById('mensajeValidacion');
    if (!validarRUT(rut)) {
      mensajeDiv.textContent = "RUT inválido.";
      mensajeDiv.className = "mensaje-validacion mensaje-error";
      document.getElementById('nombre').value = "";
      return false;
    }
    const pasajero = pasajerosAutorizados[rut];
    if (pasajero && pasajero.codigo === codigo) {
      document.getElementById('nombre').value = pasajero.nombre;
      mensajeDiv.textContent = "Pasajero autorizado ✅";
      mensajeDiv.className = "mensaje-validacion mensaje-exito";
      return true;
    } else {
      document.getElementById('nombre').value = "";
      if (rut === "" && codigo === "") {
        mensajeDiv.textContent = "";
      } else {
        mensajeDiv.textContent = "RUT o Clave Personal incorrectos ❌";
        mensajeDiv.className = "mensaje-validacion mensaje-error";
      }
      return false;
    }
  }

  document.getElementById('rut').addEventListener('input', verificarPasajero);
  document.getElementById('codigo').addEventListener('input', verificarPasajero);

  document.getElementById('solicitudForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const rut = document.getElementById('rut').value.trim();
    const codigo = document.getElementById('codigo').value.trim();
    const nombre = document.getElementById('nombre').value.trim();
    const telefono = document.getElementById('telefono').value.trim();
    const origen = document.getElementById('origen').value.trim();
    const destino = document.getElementById('destino').value.trim();
    const conductorTelefono = document.getElementById('conductor').value;

    if (!validarRUT(rut)) {
      alert("RUT inválido. Por favor verifica.");
      return;
    }

    if (!verificarPasajero()) {
      alert("Datos no válidos. Revisa tu RUT y Clave Personal.");
      return;
    }

    if (!nombre) {
      alert("No se pudo validar el pasajero. Verifica RUT y Clave Personal.");
      return;
    }

    if (!telefono || !origen || !destino || !conductorTelefono) {
      alert("Por favor completa todos los campos.");
      return;
    }

    const mensaje =
      `Hola, soy ${nombre}.%0A` +
      `Quiero solicitar un viaje desde: ${origen}%0A` +
      `Hasta: ${destino}%0A` +
      `Mi teléfono de contacto es: ${telefono}%0A` +
      `Por favor confirma tu disponibilidad. ¡Gracias!`;

    const urlWhatsApp = `https://wa.me/${conductorTelefono}?text=${mensaje}`;
    window.open(urlWhatsApp, '_blank');
  });
</script>

</body>
</html>
