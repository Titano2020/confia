<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Confía - Solicita tu viaje</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 480px;
    margin: auto;
    padding: 10px;
    background: #f2f2f2;
  }
  h1, h2 {
    text-align: center;
    color: #004080;
  }
  label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
  }
  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  button {
    margin-top: 20px;
    width: 100%;
    background-color: #004080;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background-color: #003060;
  }
  .conductores {
    margin-top: 20px;
    background: white;
    padding: 15px;
    border-radius: 10px;
  }
  .conductor-item {
    margin-bottom: 10px;
  }
  .whatsapp-btn {
    background: #25d366;
    color: white;
    padding: 6px 10px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    font-size: 14px;
  }
  .error {
    color: red;
    margin-top: 5px;
  }
</style>
</head>
<body>

<h1>Confía - Servicio de Viajes</h1>

<div class="conductores">
  <h2>Conductores disponibles</h2>
  <div class="conductor-item">
    <strong>Cristián González</strong><br />
    <a class="whatsapp-btn" href="https://wa.me/56920142327" target="_blank">WhatsApp</a>
  </div>
  <div class="conductor-item">
    <strong>Juan Pérez</strong><br />
    <a class="whatsapp-btn" href="https://wa.me/56912345678" target="_blank">WhatsApp</a>
  </div>
  <div class="conductor-item">
    <strong>María López</strong><br />
    <a class="whatsapp-btn" href="https://wa.me/56987654321" target="_blank">WhatsApp</a>
  </div>
</div>

<h2>Solicita tu viaje</h2>
<form id="solicitudForm" autocomplete="off">
  <label for="rut">RUT (sin puntos ni guion):</label>
  <input type="text" id="rut" name="rut" placeholder="12345678k" maxlength="9" required />

  <label for="clave">Clave Personal:</label>
  <input type="password" id="clave" name="clave" placeholder="Tu clave personal" required />

  <label for="nombre">Nombre completo:</label>
  <input type="text" id="nombre" name="nombre" placeholder="Nombre se llenará automáticamente" readonly required />

  <label for="telefono">Teléfono (con código país):</label>
  <input type="tel" id="telefono" name="telefono" placeholder="+56912345678" required />

  <label for="origen">Lugar de partida:</label>
  <input type="text" id="origen" name="origen" placeholder="Dirección o referencia" required />

  <label for="fechaRecogida">Fecha de recogida:</label>
  <input type="date" id="fechaRecogida" name="fechaRecogida" required />

  <label for="horaRecogida">Hora de recogida (formato 24 horas):</label>
  <input type="time" id="horaRecogida" name="horaRecogida" required />

  <label for="destino">Destino:</label>
  <input type="text" id="destino" name="destino" placeholder="Dirección o referencia" required />

  <label for="conductor">Selecciona conductor:</label>
  <select id="conductor" name="conductor" required>
    <option value="" disabled selected>-- Elige un conductor --</option>
    <option value="56920142327">Cristián González</option>
    <option value="56912345678">Juan Pérez</option>
    <option value="56987654321">María López</option>
  </select>

  <div id="errorMensaje" class="error"></div>

  <button type="submit">Enviar solicitud por WhatsApp</button>
</form>

<script>
  const pasajeros = [
    { rut: '123456785', clave: 'Cristian1', nombre: 'Cristián González' },
    { rut: '987654321', clave: 'JuanP2', nombre: 'Juan Pérez' },
    { rut: '111111114', clave: 'MariaL3', nombre: 'María López' }
  ];

  function validarRut(rut) {
    if (!/^\d{7,8}[0-9kK]$/.test(rut)) return false;
    let cuerpo = rut.slice(0, -1);
    let dv = rut.slice(-1).toLowerCase();

    let suma = 0;
    let multiplo = 2;
    for (let i = cuerpo.length - 1; i >= 0; i--) {
      suma += multiplo * parseInt(cuerpo.charAt(i));
      multiplo = multiplo < 7 ? multiplo + 1 : 2;
    }
    let dvEsperado = 11 - (suma % 11);
    if (dvEsperado === 11) dvEsperado = '0';
    else if (dvEsperado === 10) dvEsperado = 'k';
    else dvEsperado = dvEsperado.toString();

    return dv === dvEsperado;
  }

  const rutInput = document.getElementById('rut');
  const claveInput = document.getElementById('clave');
  const nombreInput = document.getElementById('nombre');
  const errorDiv = document.getElementById('errorMensaje');

  function limpiarError() {
    errorDiv.textContent = '';
  }

  function validarRutClave() {
    limpiarError();
    const rut = rutInput.value.trim().toLowerCase();
    const clave = claveInput.value.trim();
    if (!validarRut(rut)) {
      nombreInput.value = '';
      errorDiv.textContent = 'RUT inválido.';
      return false;
    }
    const pasajero = pasajeros.find(p => p.rut.toLowerCase() === rut && p.clave === clave);
    if (pasajero) {
      nombreInput.value = pasajero.nombre;
      limpiarError();
      return true;
    } else {
      nombreInput.value = '';
      if (clave.length > 0) {
        errorDiv.textContent = 'RUT o Clave Personal incorrectos.';
      }
      return false;
    }
  }

  rutInput.addEventListener('input', () => {
    nombreInput.value = '';
    limpiarError();
  });

  claveInput.addEventListener('input', validarRutClave);

  document.getElementById('solicitudForm').addEventListener('submit', function(e) {
    e.preventDefault();

    if (!validarRutClave()) {
      alert('Por favor, ingresa un RUT y Clave Personal válidos.');
      return;
    }

    const nombre = nombreInput.value.trim();
    const telefono = document.getElementById('telefono').value.trim();
    const origen = document.getElementById('origen').value.trim();
    const fechaRecogida = document.getElementById('fechaRecogida').value.trim();
    const horaRecogida = document.getElementById('horaRecogida').value.trim();
    const destino = document.getElementById('destino').value.trim();
    const conductorTelefono = document.getElementById('conductor').value;

    if (!nombre || !telefono || !origen || !fechaRecogida || !horaRecogida || !destino || !conductorTelefono) {
      alert('Por favor completa todos los campos.');
      return;
    }

    // Crear mensaje WhatsApp
    const mensaje = 
`Solicitud de viaje
Nombre: ${nombre}
Teléfono: ${telefono}
Origen: ${origen}
Fecha de recogida: ${fechaRecogida}
Hora de recogida: ${horaRecogida}
Destino: ${destino}`;

    // Url whatsapp con mensaje y conductor
    const urlWhatsapp = `https://wa.me/${conductorTelefono}?text=${encodeURIComponent(mensaje)}`;

    window.open(urlWhatsapp, '_blank');
  });
</script>

</body>
</html>
